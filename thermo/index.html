<html lang="en">

	<head>

		<meta name="viewport"
		      content="width=device-width, initial-scale=1">

		<title>{{.Name}}</title>

		<link rel="stylesheet" type="text/css" href="thermo.css">

	</head>

	<body>
		
		<div class="all" id="all">
			<div class="row1">
				<a class="link" id="furnace_link" href="">
					<div class="top" id="furnace">
						Furnace<br>Relay<br><br>
						<div class="io" id="relay0"></div>
					</div>
				</a>
				<a class="link" id="aircond_link" href="">
					<div class="top" id="aircond">
						Air<br>Conditioner<br>Relay
						<div class="io" id="relay1"></div>
					</div>
				</a>
				<a class="link" id="sensor_link" href="">
					<div class="top" id="sensor">
						Temperature<br>Sensor<br><br>
						<div class="io" id="temp"></div>
					</div>
				</a>
			</div>
			<div class="row2">
				<div class="bottom" id="setpoint">
					Set Point<br>
					<input type="range" min="1" max="120" value="68"
						id="slider" onchange="setpoint(this.value)">
					<div class="io" id="sp"></div>
				</div>
			</div>
		</div>

		<script src="thermo.js"></script>
		<script>Run({{.WebSocket}})</script>

	</body>

</html>
